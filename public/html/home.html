<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <div class="main-container">
        <header>
            <h1 id="username">#Posts</h1>
        </header>
        <section class="add-question-container">
            <form class="add-post-form" method="post" action="/questions">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select name="category" id="category">
                        <option value="wep dev">wep dev</option>
                        <option value="AI">AI</option>
                        <option value="DevOps">DevOps</option>
                    </select>
                </div>

                <textarea  name="content" placeholder="Write New Posts"></textarea>
                <input type="submit" value="Add Question">
            </form>
        </section>
        <section class="posts">
            <h3>#Community_Posts</h3>
            <section class="questions-container">

            </section>
        </section>
    </div>
    <script src="../js/home.js"></script>
</body>

</html>
